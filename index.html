<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js" defer></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <div class="container">
    <section class="top">
      <h1>IP Address Tracker</h1>

      <form action="">
        <input id="ip-input" type="text" placeholder="Search for any IP address or domain">
        <button id="search-btn"><img src="./images/icon-arrow.svg" alt="arrow icon"></button>
      </form>

      <div class="result">
        <div class="address">
          <span>IP ADDRESS</span>
          <h2 id="ip-address">192.212.174.101</h2>
        </div>
        <div class="location">
          <span>LOCATION</span>
          <h2 id="location">Brooklyn, NY 10001</h2>
        </div>
        <div class="timezone">
          <span>TIME ZONE</span>
          <h2 id="timezone">UTC -05:00</h2>
        </div>
        <div class="isp">
          <span>ISP</span>
          <h2 id="isp">Space X Starlink</h2>
        </div>
      </div>
    </section>

    <section id="map">
    </section>
  </div>
</body>
</html>

<!-- Everything is set here -->
